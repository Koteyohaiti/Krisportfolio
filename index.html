<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kris Voltairrre My Motion Graphics Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery a {
      display: block;
      text-decoration: none;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
</head>
<body>
  <h1>My Motion Graphics Portfolio</h1>
  <div class="gallery">
    <!-- Add your YouTube video thumbnails and links here -->
    <a href="https://www.youtube.com/embed/VIDEO_ID_1" data-lightbox="portfolio" data-title="Video 1">
      <img src="https://img.youtube.com/vi/VIDEO_ID_1/0.jpg" alt="Video 1">
    </a>
    <a href="https://www.youtube.com/embed/VIDEO_ID_2" data-lightbox="portfolio" data-title="Video 2">
      <img src="https://img.youtube.com/vi/VIDEO_ID_2/0.jpg" alt="Video 2">
    </a>
    <!-- Add more videos as needed -->
  </div>

  <!-- Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
